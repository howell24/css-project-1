<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><title>CSS Styling</title>
    <style>
        p{
            color: blue;font-size: 30px;
        }
        .h3{
            color: yellow;
        }
    </style>
    <link rel="stylesheet"href="style.css"> 
</head>
<body>
    <!--inline css-->
    <h1 style="color:red;">This is an inline css</h1>
    <hr>
    <!--internal css-->
    <p>This is an internal css</p>
    <hr>
    <h2>This is an external css</h2>
    <hr>
    <h3 class="h3">This is a class selector</h3>
</body>
</html>
